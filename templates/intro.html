<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Introduction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #1e3c72);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }

        .intro {
            margin: 50px auto;
            max-width: 800px;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
        }

        .images-container img {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .images-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            margin: 30px auto;
            padding: 15px 30px;
            background: #ff4500;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background: #ff6347;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Olympic Games</h1>
    </header>

    <div class="intro">
        <p>The Olympic Games bring together the best athletes from around the world to celebrate unity, sportsmanship, 
            and excellence. Dive into the spirit of the Olympics and join us on this incredible journey.</p>
    </div>

    <div class="images-container">
        <img src="static/image.png" alt="Olympic Image 1">
        <img src="static/Indiaoly.png" alt="Olympic Image 2">
        <img src="static/ind2.png" alt="Olympic Image 3">
    </div>

    <a href="/Country_analysis" class="btn">Analyiss</a>
</body>
</html>
