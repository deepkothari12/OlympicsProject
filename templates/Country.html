<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Country Data</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9ACBD0, #F2EFE7);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }

        .form-container {
            margin: 50px auto;
            max-width: 500px;
            text-align :center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-container button {
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .form-container button:hover {
            background: #ff6347;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .data-section {
            margin: 40px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .data-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .chart-container img  {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            margin-right: 85px;
        }

        
    </style>
</head>

<body>
    <header>
        <h1>Olympic Country Statistics</h1>
    </header>

    <div class="form-container">
        <h2>Enter a Country Name</h2>
        
        <form action="/country_details" id="countryForm" method="post">
            <input type="text" name="countryInput" placeholder="Enter country name...">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="Chart_container">
        <h2>Generated Graph: {{Country_name}}</h2>
        <div class="chart-container" , style="text-align: left;  margin-left: 35px;">
            {% if graph %}
               <img src="{{ graph }}" alt="Generated Graph">
            {% endif %}
            {% if kde_age %}
               <img src="{{ kde_age }}" alt="Generated Graph">
            {% endif %}
        </div>

        
    </div>

</body>

</html>
